name: Auto-Update

on:
  schedule:
    - cron: '0 7 * * *' # Daily at 7AM UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dev Containers CLI
        run: npm install -g @devcontainers/cli

      - name: Check for Updates
        id: check
        run: |
          node .github/scripts/check-updates.js

      - name: Generate Docs
        if: steps.check.outputs.updated == 'true'
        run: devcontainer features generate-docs --project-folder . --namespace CtrlCarlitos/devcontainer-features

      - name: Run Tests
        if: steps.check.outputs.updated == 'true'
        run: devcontainer features test --skip-autogenerated --project-folder .

      - name: Create Pull Request
        if: steps.check.outputs.updated == 'true'
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_DEVCONTAINER_FEATURES }}
          commit-message: "chore: auto-update feature versions"
          title: "chore: auto-update feature versions"
          body: "Automated version bumps for devcontainer features."
          branch: "chore/auto-update"
          delete-branch: true
          labels: "automation"
          signoff: true
          reviewers: ${{ github.repository_owner }}
          assignees: ${{ github.repository_owner }}

      - name: Enable Pull Request Automerge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        run: gh pr merge --auto --merge "${{ steps.cpr.outputs.pull-request-number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_DEVCONTAINER_FEATURES }}
