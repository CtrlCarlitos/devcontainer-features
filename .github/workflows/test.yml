name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: "Install @devcontainers/cli"
        run: npm install -g @devcontainers/cli

      - name: "Run Smoke Tests"
        run: devcontainer features test --skip-autogenerated --project-folder .
